    <!-- CHALLENGE (Step 309)

        2. Write and successfully execute one of the jQuery effects listed on this web page:

    <script>
        $(document).ready(function() {
            $("html").append (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {          // click() method for Paragraph 3
                $('h1').hide(500);              // hide() effect for H1 element when Paragraph 3 is clicked
                $('#2, #1').fadeOut(1500)       // fadeOut() effect for paragraph 2 and paragraph 1 when paragraph 3 is clicked
            });
        });

    </script>
</html>
